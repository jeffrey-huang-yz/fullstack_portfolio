name: Deploy Sanity Studio to GitHub Pages
on:
  push:
    branches:
      - main  # Set a branch name to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch the entire history to ensure the schema is up-to-date

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run deploy
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}  # Set the Sanity auth token as an environment variable
          BRANCH: gh-pages  # Set the branch name for GitHub Pages
          FOLDER: public  # Set the folder name for the built Sanity Studio
